<body class="d-flex flex-column">
    <img src="../img/fondo2.png" alt="Expo Hotel" />
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <a href="chat.html"><img class="flechaAtrasNegra" src="../img/flecha-izquierda-negra.png" alt="boton Atras"></a>
        <h1 class="fw-bold fs-4 pt-4">Promo Management</h1>
    </div>
    <div id="carouselExample" class="mt-5 container carousel slide w-50">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/promociones.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../img/promociones.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../img/promociones.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <form class="mt-5 mb-5 w-100">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column w-50">
                <div class="mb-3">
                    <label for="promoName" class="form-label">Promo Name</label>
                    <input type="text" class="form-control" id="promoName" required>
                </div>
                <div class="d-flex">
                    <div class="mb-3 me-3 w-100">
                        <label for="discountAmount" class="form-label">Discount Amount</label>
                        <input type="number" class="form-control" id="discountAmount" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="usageLimit" class="form-label">Usage Limit</label>
                        <input type="number" class="form-control" id="usageLimit" required>
                    </div>
                </div>
                <div class="mb-3 d-flex align-items-center w-100">
                    <img src="../img/qr.png" alt="">
                    <div class="ms-4 w-100">
                        <label for="codeUniqueId" class="form-label">Code Unique ID</label>
                        <input type="text" class="form-control" id="codeUniqueId" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit"
                        class="botonSend fw-bold text-white bg-primary btn-primary rounded-pill">Send</button>
                </div>
            </div>
        </div>
    </form>
    <nav class="container-menu container-fluid d-flex justify-content-around navbar bg-primary" data-bs-theme="dark">

        <div class="menujobs pt-3 ps-4 pe-4">

        </div>
        <div class="menujobs pt-3 ps-4 pe-4">
            <a href="jobAcepted.html">
                <img src="../img/jam_task-list.png" alt="">

            </a>
        </div>
        <div class="menujobs activo pt-3 ps-4 pe-4">
            <img src="../img/chat.png" alt="">
            <p class="text-white">Chat</p>
        </div>
        <div class="menujobs pt-3 ps-4 pe-4">
            <a href="profile.html">
                <img src="../img/user.png" alt="">
                <p class="text-white">Profile</p>
            </a>
        </div>
    </nav>

    <footer class="d-flex justify-content-center">
        <div class="d-flex align-items-center justify-content-between altura">
            <b class="fs-6 text-secondary">power by:</b><img src="../img/LogoCorePlus.png" alt="Core Plus" />
        </div>
